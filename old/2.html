<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/960.css" />
  <link rel="stylesheet" href="css/jquery-ui-1.8.19.custom.css">
  <link rel="stylesheet" href="css/default.css" />

  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.infieldlabel.js"></script>
  <script type="text/javascript" src="js/default.js"></script>
  <script type="text/javascript" src="js/2.js"></script>
</head>
<body>
  <div class="container_16">
    <div class="grid_16">
      <div class="companyTitle">RightCareSolutions.</div>
      <div class="importantNote"><p>Note: This patient is a Readmission within the last 30 days</p></div>
      <form class="ui-widget">
        <fieldset>
          <div class="radio">
            <p>Did you receive post-acute care?</p>
            <input type="radio" id="radio1" name="radio" /><label for="radio1">Yes</label>
            <input type="radio" id="radio2" name="radio" /><label for="radio2">No</label></div></fieldset></form>

      <form class="ui-widget typeOfCare">
        <fieldset>
          <div class="radio">
            <p>If yes, what type of post-acute care?</p>
            <input type="radio" id="radio3" name="radio" /><label for="radio3">SNF</label>
            <input type="radio" id="radio4" name="radio" /><label for="radio4">Rehab</label>
            <input type="radio" id="radio5" name="radio" /><label for="radio5">Home-Care</label>
            <input type="radio" id="radio6" name="radio" /><label for="radio6">Nursing Home</label></div>
          <div class="comment">
            <p>
              <label for="comment1" style="width: 840px;" >Please insert the name of the agency/facility of your post-acute care provider:</label>
              <textarea name="comment" id="comment1" value="" class="resizable ui-state-default ui-corner-all" rows="5" cols="20"></textarea></p></div></fieldset></form>

      <form class="ui-widget" style="padding: 1px 0px 0px 0px;">
        <fieldset>
          <div class="radio">
            <p>Why did you return to the hospital this time?</p>
            <input type="radio" id="radio7" name="radio" /><label for="radio7">Symptoms got worse</label>
            <input type="radio" id="radio8" name="radio" /><label for="radio8">Medication issues</label>
            <input type="radio" id="radio9" name="radio" /><label for="radio9">Developed new symptoms</label>
            <input type="radio" id="radio10" name="radio" /><label for="radio10">Planned procedure/Revisit</label>
            <input type="radio" id="radio11" name="radio" /><label for="radio11">Other</label></div>
          <div class="comment" id="otherComment">
            <p>
              <label for="comment2">If other, please comment</label>
              <textarea name="comment" id="comment2" value="" class="resizable ui-state-default ui-corner-all" rows="5" cols="20"></textarea></p></div></fieldset></form>
      <hr />
      <button onClick="javascript:location.href = 'patientInfo.html';">BACK</button>
      <button id="next">NEXT</button>

    </div><!-- grid_16 -->
  </div><!-- container 16 -->
</body>
</html>
